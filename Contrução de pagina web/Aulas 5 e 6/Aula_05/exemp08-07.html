<html>
  <head>
    <title>Tabelas - Colspan</title>
  </head>
  <body bgcolor=beige text=purple>
    <h1 align=center>Tabelas - Partida de Tenis</h1>

    <hr>
    <h2 align=center>Antes do ColSpan</h1>
    <table align=center border cellpadding=7>
      <caption>8<sup>a</sup> de final do US-Open</caption>
      <tr> <th>Jogador</th>         <th>Set 1</th> <th>Set 2</th> <th>Set 3</th> </tr>
      <tr> <td>Gustavo Kuerten</td> <td>6</td>     <td>6</td>     <td>7(9)</td>  </tr>
      <tr> <td>Albert Costa</td>    <td>4</td>     <td>4</td>     <td>6(7)</td>  </tr>
    </table>

    <br><hr>
    <h2 align=center>Após do ColSpan</h1>
    <table align=center border cellpadding=7>
      <caption>8<sup>a</sup> de final do US-Open</caption>
      <tr> <th rowspan=2>Jogador</th> <th colspan=3>Número do Set</th>    </tr>
      <tr>                            <th>1</th> <th>2</th> <th>3</th>    </tr>
      <tr> <td>Gustavo Kuerten</td>   <td>6</td> <td>6</td> <td>7(9)</td> </tr>
      <tr> <td>Albert Costa</td>      <td>4</td> <td>4</td> <td>6(7)</td> </tr>
    </table>
  </body>
</html>
