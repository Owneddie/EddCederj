<html>
  <head>
    <title>Tabelas - Alinhamento</title>
  </head>
  <body bgcolor=snow text=navy>
    <h1 align=center>Tabelas - Alinhamento</h1>
    <table align=center border>
      <tr>
	<th>coluna 1</th>
	<th>coluna 2</th>
	<th>coluna 3</th>
	<th>coluna 4</th>
	<th>coluna 5</th>
      </tr>
      <tr>
	<td>1<br>2<br>3</td>
	<td>padrão</td>
	<td valign=top>topo</td>
	<td valign=middle>meio</td>
	<td valign=bottom>fundo</td>
      </tr>
      <tr>
	<td>1<br>2<br>3</td>
	<td>padrão</td>
	<td align=left>esquerda</td>
	<td align=center>centro</td>
	<td align=right>direita</td>
      </tr>
      <tr valign=bottom>
	<td>1<br>2<br>3</td>
	<td valign=center>padrão</td>
	<td>Linha 4 Coluna3</td>
	<td>Linha 4 Coluna4</td>
	<td>Linha 4 Coluna5</td>
      </tr>
    </table>
  </body>
</html>
